---
- name: Ensure xmonad directory exists
  ansible.builtin.file:
    path: "{{ home_dir }}/.xmonad"
    state: directory
    mode: "0755"
  when: ansible_facts["system"] == "Linux"

- name: Symlink xmonad.hs
  symlink:
    src: "{{ dotfiles_dir }}/xmonad/xmonad.hs"
    dest: "{{ home_dir }}/.xmonad/xmonad.hs"
    force: false
  when: ansible_facts["system"] == "Linux"
